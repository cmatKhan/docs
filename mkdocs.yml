site_name: HTCF
theme: 
  name: material
  logo: htcf_rev_sm.png
  favicon: images/favicon.png
  features:
    - navigation.instant
    #- navigation.tabs
    #- navigation.tracking
    #- navigation.sections
    - toc.integrate
  palette:
    scheme: wustl_red
    
extra_css:
  - stylesheets/extra.css

extra:
  font:
    text: 'Roboto'

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - abbr
  - pymdownx.snippets
  - pymdownx.highlight
  - pymdownx.superfences
  - attr_list
  - def_list
  - meta
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
  - macros
  - search
  
extra:
  lts:
    price: 7.77

