site_name: The HTCF
theme: 
  name: material
  logo: GSSB1linerev(CMYK)SM.png
  features:
    - navigation.instant
    #- navigation.tabs
    - navigation.tracking
    - navigation.sections
    - toc.integrate
  palette:
    scheme: wustl_red
    
extra_css:
  - stylesheets/extra.css

extra:
  font:
    text: 'Roboto'

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - abbr
  - pymdownx.snippets
  - pymdownx.highlight
  - pymdownx.superfences
  - attr_list
  - def_list
  - meta
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
  - macros
  - search
  
extra:
  lts:
    price: 6.73

nav:
- About: 'index.md'
- Doing Work:
    - 'getstarted.md'
    #- Running Jobs: runningjobs.md
    #- The Queue: using/queue.md
    #- Using the HTCF: 'using/index.md'
    #- Batch Jobs: 'using/batch.md'
    #- Interactive Jobs: 'using/interactive.md'
    #- Job Accounting: 'using/accounting.md'
    #  #- queue.md
    #  #- runningjobs.md
- Policies: 'policies.md'
- Storage: 
    - Overview: 'storage/index.md'
    #- HTS: 'storage/hts.md'
    #- REF: 'storage/ref.md'
    #- LTS: 'storage/lts.md'
    #- LTOS: 'storage/ltos.md'
    #- Beta: 'storage/new_index.md'
- Software: 'software.md'
